{% extends 'base.html' %}
{% block 'main' %}
    <h1 class="text-2xl">Log in</h1>
    {% if msg %}
        <div class="border-2 border-slate-300 px-3 bg-red-700 rounded w-1/2 mx-auto text-white">
            <p class="text-sm">{{ msg_content }}</p>
        </div>
    {% endif %}
    <form action="" method="post" class="grid grid-cols-2 gap-4 mt-10"> 
        {% csrf_token %}
        <input type="email" placeholder="email address" name="email" id="email_field" class="border-2 border-slate-300 rounded col-span-2 sm:col-span-1" required>
        <input type="password" placeholder="password" name="password" id="password_field" class="border-2 border-slate-300 rounded col-span-2 sm:col-span-1" required>
        <button type="submit" class="p-3 border-2 border-slate-300 duration-100 ease-in bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-800 dark:hover:border-slate-800 rounded col-span-2">Log in</button>
    </form>
{% endblock %}
