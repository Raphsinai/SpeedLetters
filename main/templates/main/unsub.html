{% extends 'base.html' %}
{% block 'main' %}
    <h1 class="text-2xl">We're sorry to see you go!</h1>
    {% if msg %}
        <h3 class="text-lg p-3 border-2 border-slate-200 text-white rounded m-3 bg-red-500">{{ msg_content }}</h3>
    {% endif %}
    <form action="" method="post" class="mt-10 grid w-full mx-auto lg:w-1/2">
        {% csrf_token %}
        <input type="email" name="unsubemail" id="unsubemailinput" placeholder="email address" class="border-2 mb-3 border-slate-300 rounded" required>
        <button type="submit" class="hover:underline text-md rounded py-3 px-5 border-2 border-slate-300 hover:bg-slate-300 duration-100 ease-in bg-slate-200 dark:hover:bg-slate-800 dark:hover:border-slate-800 dark:bg-slate-800 w-full mx-auto my-5 md:w-1/2">Unsubscribe</button>
    </form>
{% endblock %}
