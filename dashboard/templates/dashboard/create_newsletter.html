{% extends 'dashbase.html' %}
{% block 'main' %}
    <h1 class="text-2xl">Create Newsletter</h1>
    <form action="" method="post" class="mt-10">
        {% csrf_token %}
        <input type="text" class="border-2 border-slate-300 rounded w-full my-2" name="name" placeholder="newsletter title" id="namefield" required>
        <input type="email" class="border-2 border-slate-300 rounded w-full my-2" name="reply_to" id="emailfield" placeholder="newsletter reply email" required>
        <button type="submit" class="w-full mt-10 p-3 border-2 border-slate-300 duration-100 ease-in bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-800 dark:hover:border-slate-800 rounded">Create Newsletter</button>
    </form>
{% endblock %}
